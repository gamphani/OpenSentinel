version: '3.8'

services:
  # 1. Sovereign Database (PostgreSQL 15)
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"

  # 2. Mesh Node Backend (FastAPI)
  backend:
    build: ./src/backend
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src/backend:/app
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  # 3. Command Center Frontend (Next.js)
  frontend:
    build: ./src/frontend
    restart: always
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data: